<ion-header>
    <ion-toolbar>
        <ion-title>Dettagli tweet</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <b>Tweet</b>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    {{tweet.tweet}}
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>

    <ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <b>Parent Id</b>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    {{tweet.parent_id}}
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>

    <ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <b>Id</b>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    {{tweet._id}}
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>



    <ion-item lines="none">
        <ion-button color="dark" (click)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    </ion-item>


    <ion-list>

        <ion-item-sliding *ngFor="let tweet of childTweets">

            <ion-item>
                <ion-label>
                    <h2>{{tweet.tweet}}</h2>

                    <p *ngIf="tweet._author; else userDeleted" class="user" [class.me]="canEdit(tweet)">
                        {{ getAuthor(tweet) }}
                        <ion-icon *ngIf="canEdit(tweet)" name="heart" color="danger-tint"></ion-icon>
                    </p>
                    <ng-template #userDeleted>
                        <p class="user-deleted">User deleted</p>
                    </ng-template>

                </ion-label>
                <ion-note slot="end">{{ formatDate(tweet.created_at) }}</ion-note>

                <!-- Like button-->
                <!--
                <ion-item lines="none">
                    <ion-icon (click)="likeTweet(tweet)" [color]="isLiked(tweet) ? 'danger' : 'dark'" name="heart"></ion-icon>
                </ion-item>
                -->

                <ion-item lines="full">
                    <ion-button color="primary" (click)="showTweetDetail(tweet)">
                        <ion-icon name="more"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-item>

            <ion-item-options *ngIf="canEdit(tweet)" side="end">
                <ion-item-option color="secondary" (click)="createOrEditTweet(tweet)">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="deleteTweet(tweet)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>



</ion-content>
